<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <a [routerLink]="['/servers', server.id]" routerLinkActive="active" class="list-group-item"
        *ngFor="let server of servers">
        {{ server.name }}
      </a>
    </div>
    <br>
    <button type="button" class="btn btn-primary" (click)="goToUsersURL()">Go to users</button>
    <br>
    <br>
    <button type="button" class="btn btn-primary" (click)="reloadTheCurrentPath()">Reload page</button>
  </div>
  <div class="col-xs-12 col-sm-4">
    <router-outlet></router-outlet>
  </div>
</div>
